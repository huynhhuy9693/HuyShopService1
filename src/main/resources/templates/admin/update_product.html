<!doctype html>
<html lang = xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>HuyShop</title>
</head>
<body>
<form th:object="${product}" th:action="@{|/admin/product/update/{id}|}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" readonly="true"></td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>PRICE</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>QUANTITY</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>IMG</td>
            <td><input type="text" th:field="*{img_url}"></td>
        </tr>
        <tr>
            <td>STATUS</td>
            <td><select th:field="*{status}">
                <option th:value="1" >Active</option>
                <option th:value="0">Not Active</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>CATEGORY</td>
            <td >
                <select th:field="*{category}">
                    <option th:each="item : ${categories}" th:value="${item.id}" th:text="${item.name}" ></option>
                </select>
            </td>
        </tr>


    </table>
    <button type="submit" value="add">add</button>
    <button type="reset" value="reset">reset</button>
</form>
</body>
</html>
